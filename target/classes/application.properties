spring.application.name=analytics-api
server.port=8080

# Database Configuration
# Using H2 file database as a fallback since PG was not found running
spring.datasource.url=jdbc:h2:file:./data/analytics_db;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Create schema only if it doesn't exist
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

app.ingestion.data-dir=./data
